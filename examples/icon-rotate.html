<!DOCTYPE html>
<html>
    <head>
        <script type='module'>
            import {
                DOMRoot, Label, Margin, Column, Icon, Center,
                ArtificialConstraint,
            } from './index.esm.js';

            // Create the root
            const banana = document.createElement('img');
            banana.src = 'banana.png';
            const icon = new Icon(banana);
            const labelTop = new Label('BANANA');
            const labelBottom = new Label('BANANA');
            labelTop.wrapText = false;
            labelBottom.wrapText = false;
            const root = new DOMRoot(
                new Margin(
                    new Column()
                    .add(new Center(labelTop))
                    .add(new ArtificialConstraint(icon, [0, 128, 0, 128]))
                    .add(new Center(labelBottom))
                )
            );

            // Run the update loop
            let lastFrame = (new Date()).getTime() / 1000;
            function updateLoop() {
                const thisFrame = (new Date()).getTime() / 1000;
                const dt = thisFrame - lastFrame;
                lastFrame = thisFrame;
                icon.rotation += dt * Math.PI * 2;
                root.update();
                window.requestAnimationFrame(updateLoop);
            }

            window.requestAnimationFrame(updateLoop);

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </head>
    <body>
    </body>
</html>
